<!DOCTYPE html>
<html>
<head>
   
    <title>MyPlace</title>
    
</head>

        <link rel="stylesheet" type="text/css" href="style.css">
        <body>
            <nav>    
                <a  class="title">ABOUT PLACE</a>        
                <div  class="searchForm flexRow">
                    <input type="text" class="searchBar" id="search"  placeholder="Enter The Name of The City">
                    <button class="searchIcon" onclick="ini()";>Search</button>
                </div>    
           </nav>
           <div class="info">
               
                    <div class="flexColumn"></div>
                        <p id="CityInfo"></p> 
                    </div>        
            
            </div>
            <div class="cityimage">
                <div class="flexColumn"></div>
                    <img src="";>
                </div>    
            </div>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function ini()
        {
            var city = document.getElementById("search").value;
            $.getJSON("https://en.wikipedia.org/w/api.php?format=json&origin=*&action=query&prop=extracts&exintro=&explaintext=&titles="+decodeURI(city)).then(function(Data){
                var pageid = Object.keys(Data.query.pages)[0];
                    var t=Data.query.pages[pageid].extract;
                    document.getElementById("CityInfo").innerHTML=t;

          $.getJSON("https://api.unsplash.com/search/photos?client_id=0a166a78c8f20925ff12bf58516bece905a653ca59e48188994a13ba3101bde0&fbclid=IwAR12axjA-W3SiwXoE1i_bhxgVSs4ab9pVGidwwFcGi6Skn5S0v-JXGT-CGM&query="+decodeURI(city)).then(function(Data){
            var x=Data.results[0].urls.regular;
            $('img').attr('src',x);
            })
            


        });
        }

    </script>

</body>
</html>
